<!DOCTYPE html>
<html lang='en' ng-app="bookingApp">
  <head>
    <meta charset="utf-8">
    <title>Booking App</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/BookingController.js"></script>
    <script src="js/services/BookingService.js"></script>
  </head>
  <body>
    <div id="days" ng-controller='BookingController as controller'>
      <p ng-repeat="date in controller.days">
        {{ date.day }}
      </p>
    </div>
  </body>
</html>
